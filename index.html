<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>

</head>

<body>
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <h1></h1>
                <div class="container__texto">
                    <p class="texto__parrafo"></p>
                </div>
                <div class="container-entradas">
                    <label class="texto-input" for="datosUsuarioAltura">Ingrese su altura en mts :</label>
                    <input type="number" id="datosUsuarioAltura" min="1" max="10" class="container__input" placeholder="1.55">
                    <label class="texto-input" for="datosUsuarioPeso">Ingrese su peso en Kg :</label>
                    <input type="number" id="datosUsuarioPeso" min="1" max="10" class="container__input" placeholder="55.55">
                </div>
                <div class="chute container__botones">
                    <button onclick="calcularImc()" class="container__boton" id="calcular" >Calcular</button>
                    <button onclick="reiniciarJuego ();" class="container__boton" id="reiniciar" disabled>Reset</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
